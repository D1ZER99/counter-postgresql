version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-counter
    environment:
      POSTGRES_DB: counter_db
      POSTGRES_USER: counter_user
      POSTGRES_PASSWORD: counter_password
    ports:
      - "5432:5432"
    volumes:
      # Mount data directory to persist data on disk
      - ./postgres_data:/var/lib/postgresql/data
      # Mount init script to create table on startup
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U counter_user -d counter_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
